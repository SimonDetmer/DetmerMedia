<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detmer.media</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <nav style="display: none;">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Kontakt</a></li>
        </ul>
    </nav>
</header>

<section id="home" class="section" >
    <h1>Hallo</h1>
    <p>Hier geht's bald weiter</p>
    <div class="logo-container">
        <img src="img/DetmerMediaLogo2025" alt="Logo" class="logo">
    </div>
</section>

<section id="portfolio" class="section" style="display: none;">
    <h2>Portfolio</h2>
    <div class="portfolio-grid">
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/300" alt="Projekt 1">
            <p>Projekt 1</p>
        </div>
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/300" alt="Projekt 2">
            <p>Projekt 2</p>
        </div>
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/300" alt="Projekt 3">
            <p>Projekt 3</p>
        </div>
    </div>
</section>

<section id="contact" class="section" style="display: none;">
    <h2>Kontakt</h2>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Absenden</button>
    </form>
</section>

<footer>
    <p style="display: none;">&copy; 2025 Mein Name</p>
</footer>

<script src="script.js"></script>
</body>
</html>
